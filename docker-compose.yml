version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./max_univer.db:/app/max_univer.db
    environment:
      - DATABASE_URL=sqlite:///./max_univer.db
      - SECRET_KEY=your-secret-key-change-in-production
    restart: unless-stopped

