{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-danger">
                <h4 class="mb-0 text-white"><i class="bi bi-exclamation-triangle"></i> Ошибка</h4>
            </div>
            <div class="card-body text-center py-5">
                <i class="bi bi-x-circle display-1 text-danger mb-4"></i>
                <h3>Произошла ошибка</h3>
                <p class="text-muted mb-4">{{ error_message }}</p>
                <a href="/dashboard" class="btn btn-primary">
                    <i class="bi bi-house"></i> Вернуться на главную
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
