{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-newspaper"></i> Предложить новость</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="/news/create" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Название</label>
                        <input type="text" class="form-control" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Описание</label>
                        <textarea class="form-control" name="description" rows="5" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Фото (необязательно)</label>
                        <input type="file" class="form-control" name="photo" accept="image/*">
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/news" class="btn btn-secondary">Отмена</a>
                        <button type="submit" class="btn btn-primary">Отправить на модерацию</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
